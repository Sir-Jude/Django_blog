{% extends 'base.html' %}
{% block title %}
<title>Game list</title>
{% endblock %}
{% block content %}
<h3>Number of games uploaded so far: <tt>{{count}}</tt></h3>

<ul>
  {% for game in list_of_games %}
  <li><a href="{% url 'game_detail' game.id %}">{{ game }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
